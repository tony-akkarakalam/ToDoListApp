{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/splash_and_theme.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="logo-anim">Task<span style="color: var(--primary);">Master</span></h1>
            <p style="color: var(--text-secondary); margin-top: 10px;">Productivity Reimagined</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
            <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">Created by Tony</p>
        </div>
    </div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    {% include 'navbar.html' %}

    <main class="main-content">
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="glass-footer">
        <p>Created by <span style="color: var(--primary); font-weight: 600;">Tony</span> <i class="fa-solid fa-code"
                style="margin-left: 5px; color: var(--secondary);"></i></p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
